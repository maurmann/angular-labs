<div>
    <h2>{{user.name}} </h2>
    {{ error }}
    <div>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
    </div>
    Order:
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                <td><a href="#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a></td>
                <td>{{repo.stargazers_count | number:1}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

    <br/>

    <a href="#/main">Back do Search</a>

</div>
